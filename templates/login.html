<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            width: 300px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-form input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-form a {
            float: right;
            color: #2196F3;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .show-error {
            display: block;
        }
    </style>
</head>
<body>
<div class="login-form">
    <h2>Вход</h2>
    <form id="login-form">
        <label for="username">Логин:</label><br>
        <input type="text" id="username" name="username" required>
        <div class="error-message" id="usernameError"></div>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required>
        <div class="error-message" id="passwordError"></div>

        <button type="submit">Войти</button>
        <div class="error-message" id="userError"></div>
        <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
    </form>
    <script>
        document.getElementById('login-form').onsubmit = function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                showErrorMessage('Пароль должен содержать минимум 6 символов.', "passwordError");
                return;
            }
            else {
                clearErrorMessage("passwordError")
            }

            // Отправка данных на сервер
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/protected';
                } else {
                    showErrorMessage('Неверный логин или пароль.', "userError");
                }
            });
        };

        function showErrorMessage(message, error) {
            const errorMessage = document.getElementById(error);
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        function clearErrorMessage(error){
            const errorMessage = document.getElementById(error)
            errorMessage.clear
        }
    </script>
</div>
</body>
</html>
